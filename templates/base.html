<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custon CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
</head>
<body>
    <header id="header">

        <!-- Navegation Menu -->
        <nav class="menu">
            <div class="logobox">
                <h1 class="logo"><a href="/">
                   <img  class="img-logo" src="../static/img/logo32px.ico" alt="Logo" ></img>

                </a></h1>

            <div class="list-container">
                <ul id="lists" class="lists">
                    {% block enlaces %}
                    <!-- <li><a href="/" class="active">Inicio</a></li>
                    <li><a href="prediccion" >Prediccion</a></li>                    
                    <li><a href="contact_Us">Contáctenos</a></li>
                    <li><a href="contact_Us_Admin">Contáctenos Admin </a></li>
                    <li><a href="about_Us">Acerca de</a></li>
                    <li><a href="login">Iniciar Session</a></li>
                    <li><a href="logout">Cerrar Session</a></li>                     -->
                    {% endblock %}
                </ul>
            </div>
        </nav>

    {% block content %}
    
    {% endblock %}

    </footer>
